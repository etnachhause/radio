			document.getElementById("ndr2").onclick = function () {

			function resetBorders(){
				document.getElementById("ndr1").style.borderColor="transparent";
				document.getElementById("ndr2").style.borderColor="transparent";
				document.getElementById("antenne").style.borderColor="transparent";
				document.getElementById("r8080").style.borderColor="transparent";
				document.getElementById("ffn").style.borderColor="transparent";
				document.getElementById("njoy").style.borderColor="transparent";
				document.getElementById("rtl").style.borderColor="transparent";
				document.getElementById("rtlmix").style.borderColor="transparent";
				document.getElementById("radio21").style.borderColor="transparent";

			}
			
			function ndr1(){
				var radio = document.getElementById("myAudio");				
				radio.pause();
				radio.currentTime = 0;
				var b=document.getElementById('sender');			
				b.src="https://www.ndr.de/resources/metadaten/audio/m3u/ndr1niedersachsen.m3u";
				//alert( 'NDR 1');
				radio.load();
				radio.play();
			};
			function ndr2(){
